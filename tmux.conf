set -g mouse on
set -g mode-keys vi

# Vim navigation between pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Setting prefix key to Ctrl+z
set -g prefix C-z
bind C-z send-prefix

# SHORTCUTS
bind c new-window -c '#{pane_current_path}' -a -t '{next}'
bind -n M-c new-window -c '#{pane_current_path}' -a -t '{next}'
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Bind changing windows to Alt+0-9	
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 0

bind g run "~/tool/open-github.sh"

# windows start at 1 index
set -g base-index 1
setw -g pane-base-index 1

# To open link from copy-mode
set -g @plugin 'tmux-plugins/tmux-open'

# Status bar
set -g status-position top
set -g status-left " 󰃭 %Y-%m-%d"
set -g status-right "󰥔 %H:%M "

set -g status-left-length 100
set -g status-right-length 100
set -g status-style "fg=cyan,bg=#141415"
set -g status-justify absolute-centre

set -g window-status-separator " "
set -g window-status-format "#[fg=white] #W "
set -g window-status-current-format "#[fg=cyan] #W "

set -g message-style "fg=#141415,bg=cyan"
